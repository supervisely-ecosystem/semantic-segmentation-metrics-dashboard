<!--<el-dialog title="Images Review Interface" :visible.sync="state.showIRI">-->
<sly-card title="Images Review Interface" subtitle="click on table row and review selected image">
    <div>
        <div style="text-align: center; margin-bottom: 15px; margin-top: 4px; font-weight: 600; font-size: 18px">
            Images Table
        </div>
        {{{ images_table.to_html() }}}
    </div>
    <hr class="pretty-hr" style="margin: 25px 0"/>
    <div>

        <div style="text-align: center; margin-bottom: 15px; margin-top: 4px; font-weight: 600; font-size: 18px">
            Visualization Results
            <span v-if="state.images_table.selected_row.selectedRowData">
               for <el-tag style="font-size: 18px" type="primary">{{state.images_table.selected_row["selectedRowData"]["item name"] }}</el-tag>
            </span>
        </div>
        {{{ images_gallery.to_html() }}}
        <div  style="margin: 25px 0"></div>
        {{{ image_matrix.to_html() }}}
    </div>
</sly-card>
